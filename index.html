<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project Landing Sheet</title>
    <link rel="stylesheet" href="./Project/assets/css/style.css">
</head>
<body>
    <header>
        <!--Header with Github, Portfolio, and Contact links-->
      <nav class="right-text">
         <ul>
            <li><a href="https://github.com/Liam-a-34">Github</a></li><!--Links Github profile-->
            <li><a href="https://github.com/Liam-a-34/prework-study-guide">Portfolio</a></li><!--Links porfolio-->
            <li><a href="#contact">Contact</a></li> <!--Goes directly to contact box-->
        </ul>
        <p id="welcome-margin">Welcome!</p><!--Welcome! Text in the top left-->
      </nav>
    </header>

    <main>
        <h1 class="center-text">My Mini Project Page</h1>
        <figure>
            <!--Happy frog image with caption-->
           <img id ="frog" src="./assets/images/download (1).jpg" alt="Image of a very happy frog :)">
           <figcaption class="center-text">I'm very happy to see you here!</figcaption>
        </figure>
        <p class="filler-text">I hope this is the first of many successful projects in my time in this bootcamp.</p>
        <p class="filler-text">I'm really looking forward to some of the things I can accomplish with this new found knowledge!</p>
        <hr />
        <!--Contact me form-->
        <section id="contact">
            <h2 class="center-text">Contact Me</h2>
            <form>
                <ul>
                <li>
                    <!--Name input box-->
                    <label class="right-text" for="name">Name:</label>
                    <input type="text" id="name" name="user-name">
                </li>
                 <li>
                    <!--Email input box-->
                    <label class="right-text" for="email">Email:</label>
                    <input type="text" id="email" name="user-email">
                 </li>
                </ul>
                <img id="icon" src="./assets/images/dacaa7920fa9c23fbe3d083f68116630.png" alt="Small Contacts Book Icon">
                <!--Contact info submit button-->
                <div class="center-text">
                    <button type="submit">SEND</button>
                </div>
            </form>
        </section>
    </main>

    <footer class="center-text">

</body>
</html>
